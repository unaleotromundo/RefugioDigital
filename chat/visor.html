<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo de Reflexiones | Panel de Estudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            transition: background-color 0.3s ease;
        }
        body.dark-mode { background-color: #0f172a; }
        
        .chat-scroll { 
            flex: 1;
            overflow-y: auto; 
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .chat-scroll {
                padding: 2rem;
                gap: 1.5rem;
            }
        }
        
        .user-bubble { 
            background: #fef3c7; 
            border: 1px solid #fde68a;
            padding: 1rem;
            border-radius: 1rem;
            max-width: 85%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        @media (min-width: 768px) {
            .user-bubble {
                padding: 1.25rem;
                border-radius: 1.25rem;
                max-width: 75%;
            }
        }
        
        .ai-bubble { 
            background: #ffffff; 
            border: 1px solid #e2e8f0; 
            font-style: italic;
            padding: 1rem;
            border-radius: 1rem;
            max-width: 85%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        @media (min-width: 768px) {
            .ai-bubble {
                padding: 1.25rem;
                border-radius: 1.25rem;
                max-width: 75%;
            }
        }
        
        .selected-item { border-left: 4px solid #d97706 !important; background: #fffbeb; }
        
        /* Modo oscuro */
        body.dark-mode .user-bubble {
            background: #451a03;
            border-color: #78350f;
            color: #fef3c7;
        }
        
        body.dark-mode .ai-bubble {
            background: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }
        
        body.dark-mode .selected-item {
            background: #1e293b !important;
            border-left-color: #f59e0b !important;
        }
        
        body.dark-mode header {
            background: #1e293b !important;
            border-color: #334155 !important;
        }
        
        body.dark-mode aside {
            background: #1e293b !important;
            border-color: #334155 !important;
        }
        
        body.dark-mode #chats-list > div {
            border-color: #334155 !important;
        }
        
        body.dark-mode #chats-list > div:hover {
            background: #334155 !important;
        }
        
        body.dark-mode main {
            background: #0f172a !important;
        }
        
        body.dark-mode #chat-header {
            background: #1e293b !important;
            border-color: #334155 !important;
        }
        
        body.dark-mode .text-slate-800 {
            color: #e2e8f0 !important;
        }
        
        body.dark-mode .text-slate-400 {
            color: #94a3b8 !important;
        }
        
        body.dark-mode .text-slate-500 {
            color: #64748b !important;
        }
        
        body.dark-mode .bg-slate-100 {
            background: #334155 !important;
            color: #e2e8f0;
        }
        
        body.dark-mode .bg-slate-50 {
            background: #1e293b !important;
        }
        
        body.dark-mode .bg-white {
            background: #1e293b !important;
        }
        
        /* Toggle de modo oscuro */
        .dark-mode-toggle {
            width: 60px;
            height: 30px;
            background: #cbd5e1;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .dark-mode-toggle.active {
            background: #f59e0b;
        }
        
        .dark-mode-toggle-circle {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .dark-mode-toggle.active .dark-mode-toggle-circle {
            transform: translateX(30px);
        }
        
        /* Estilos del chat analista */
        .chat-modal { 
            position: fixed; 
            bottom: 10px; 
            right: 10px; 
            width: calc(100vw - 20px);
            max-width: 400px;
            height: 500px;
            max-height: calc(100vh - 100px);
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        
        @media (min-width: 768px) {
            .chat-modal {
                bottom: 20px;
                right: 30px;
                width: 400px;
                height: 550px;
            }
        }
        
        .chat-modal.active { display: flex; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }
        
        @media (min-width: 768px) {
            .chat-messages {
                padding: 1.5rem;
                gap: 1rem;
            }
        }
        
        .analista-user { background: #fbbf24; color: #000; padding: 0.6rem 0.85rem; border-radius: 1rem; max-width: 85%; align-self: flex-end; font-weight: 600; font-size: 0.875rem; }
        .analista-ai { background: #f1f5f9; color: #000; padding: 0.6rem 0.85rem; border-radius: 1rem; max-width: 85%; align-self: flex-start; font-style: italic; font-weight: 600; border: 1px solid #cbd5e1; font-size: 0.875rem; }
        
        @media (min-width: 768px) {
            .analista-user, .analista-ai {
                padding: 0.75rem 1rem;
            }
        }
        
        .fab-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        @media (min-width: 768px) {
            .fab-button {
                bottom: 30px;
                right: 30px;
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
        
        .fab-button:hover { transform: scale(1.1); box-shadow: 0 12px 30px rgba(245, 158, 11, 0.6); }
        
        /* Estilos del login */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 90%;
        }
        .login-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #fde68a;
            border-radius: 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 600;
        }
        .login-input:focus {
            outline: none;
            border-color: #f59e0b;
        }
        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            border-radius: 1rem;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            font-weight: 700;
            margin-top: 0.5rem;
            text-align: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- PANTALLA DE LOGIN -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-amber-700 mb-2">üîí Acceso Restringido</h1>
                <p class="text-sm text-slate-600 font-semibold uppercase tracking-wider">Panel de Estudio</p>
            </div>
            
            <form onsubmit="handleLogin(event)">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Usuario" 
                    class="login-input"
                    autocomplete="username"
                    required>
                
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Contrase√±a" 
                    class="login-input"
                    autocomplete="current-password"
                    required>
                
                <button type="submit" class="login-button">Ingresar</button>
                
                <div id="error-message" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL (oculto hasta login exitoso) -->
    <div id="main-content" class="hidden h-screen flex flex-col">
        <!-- ENCABEZADO -->
        <header class="bg-white border-b border-slate-200 p-3 md:p-4 flex justify-between items-center shadow-sm flex-shrink-0">
            <div>
                <h1 class="text-base md:text-xl font-extrabold text-slate-800 uppercase tracking-tighter">Archivo del Espejo</h1>
                <p class="text-[10px] md:text-xs text-slate-500 font-bold uppercase tracking-widest">Panel ¬∑ <span id="logged-user"></span></p>
            </div>
            <div class="flex gap-2 md:gap-4 items-center">
                <div class="dark-mode-toggle scale-75 md:scale-100" onclick="toggleDarkMode()" id="dark-mode-toggle">
                    <div class="dark-mode-toggle-circle">‚òÄÔ∏è</div>
                </div>
                <button onclick="fetchChats()" class="bg-amber-600 text-white px-2 py-1 md:px-4 md:py-2 rounded-lg text-xs md:text-sm font-bold hover:bg-amber-700 transition">
                    üîÑ
                </button>
                <button onclick="logout()" class="text-slate-500 hover:text-red-600 self-center text-xs md:text-sm font-bold">
                    üö™
                </button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden flex-col md:flex-row">
            
            <!-- BARRA LATERAL: LISTA DE CONVERSACIONES -->
            <aside class="w-full md:w-1/3 border-r border-slate-200 bg-white flex flex-col max-h-[40vh] md:max-h-full">
                <div class="p-4 border-b border-slate-100">
                    <input type="text" id="search" placeholder="Buscar por contenido..." 
                           class="w-full p-2 bg-slate-100 border-none rounded-md text-sm"
                           oninput="filterChats()">
                </div>
                <div id="chats-list" class="flex-1 overflow-y-auto">
                    <div class="p-8 text-center text-slate-400">Cargando archivo...</div>
                </div>
            </aside>

            <!-- AREA PRINCIPAL: VISOR DE CONVERSACI√ìN -->
            <main class="flex-1 bg-slate-50 flex flex-col overflow-hidden">
                <div id="chat-header" class="p-4 md:p-6 bg-white border-b border-slate-200 hidden flex-shrink-0">
                    <h2 id="view-title" class="text-base md:text-lg font-bold text-slate-800"></h2>
                    <div class="flex gap-2 md:gap-4 mt-1 flex-wrap">
                        <span id="view-date" class="text-xs font-bold text-amber-600 uppercase"></span>
                        <span id="view-id" class="text-xs font-bold text-slate-400 uppercase"></span>
                    </div>
                </div>

                <div id="chat-content" class="chat-scroll">
                    <div class="h-full flex items-center justify-center text-slate-400 italic text-sm px-4 text-center">
                        Selecciona una conversaci√≥n de la izquierda para analizarla
                    </div>
                </div>
            </main>
        </div>

        <!-- BOT√ìN FLOTANTE PARA ABRIR CHAT ANALISTA -->
        <button class="fab-button" onclick="toggleChatAnalista()" title="Maestro Shalom">
            üí¨
        </button>

        <!-- MODAL DE CHAT ANALISTA -->
        <div id="chat-analista-modal" class="chat-modal">
            <div class="p-4 bg-gradient-to-r from-amber-600 to-amber-700 text-white rounded-t-2xl flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-sm uppercase tracking-wide">MAESTRO SHALOM</h3>
                    <p class="text-xs opacity-80">Consulta lo que quieras al Maestro</p>
                </div>
                <button onclick="toggleChatAnalista()" class="text-2xl hover:scale-110 transition">&times;</button>
            </div>
            
            <div id="chat-analista-messages" class="chat-messages">
                <div class="analista-ai">
                    Hola. 
                </div>
            </div>
            
            <div class="p-4 border-t border-slate-200 flex gap-2">
                <input type="text" 
                       id="analista-input" 
                       placeholder="Escribe tu consulta..." 
                       class="flex-1 p-3 bg-slate-100 border-none rounded-xl text-sm font-semibold"
                       onkeydown="if(event.key==='Enter') sendToAnalista()">
                <button onclick="sendToAnalista()" class="bg-amber-600 text-white px-4 rounded-xl hover:bg-amber-700 transition font-bold">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPT DE L√ìGICA -->
    <script src="config.js"></script>
    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allChats = [];
        let chatAnalistaHistory = [];
        let currentUsername = null;

        // ========== CREDENCIALES AUTORIZADAS ==========
        const AUTHORIZED_USERS = {
            'Jojma': 'Maljut',
            'Bina': 'Maljut'
        };

        // ========== SISTEMA DE LOGIN ==========
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Validar credenciales
            if (AUTHORIZED_USERS[username] && AUTHORIZED_USERS[username] === password) {
                currentUsername = username;
                sessionStorage.setItem('refugio_user', username);
                
                // Ocultar login y mostrar contenido
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('logged-user').textContent = username;
                
                // Cargar datos
                fetchChats();
            } else {
                errorDiv.textContent = '‚ùå Usuario o contrase√±a incorrectos';
                errorDiv.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        }

        function logout() {
            sessionStorage.removeItem('refugio_user');
            currentUsername = null;
            document.getElementById('login-overlay').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error-message').classList.add('hidden');
        }

        // Verificar si ya hay sesi√≥n activa
        function checkSession() {
            const savedUser = sessionStorage.getItem('refugio_user');
            if (savedUser && AUTHORIZED_USERS[savedUser]) {
                currentUsername = savedUser;
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('logged-user').textContent = savedUser;
                fetchChats();
            }
        }

        // ========== PROMPT DEL ANALISTA ==========
        const PROMPT_ANALISTA = `Act√∫a como un licenciado en Derecho por la Universidad de Buenos Aires, doctor en Filosof√≠a (Universidad Complutense de Madrid, en Antropolog√≠a (Universitat Rovira i Virgili de Tarragona, en Psicolog√≠a (Universidad Ramon Llull, en Historia (Universidad de L√©rida), Teolog√≠a (Universidad de Murcia), Matem√°tica Aplicada (Universidad de Alicante) y Educaci√≥n (Universidad Ramon Llull). Y sobre todo Maestro y fundador de Escuelas de capacitacion de c√°bala hebrea .Conocedor de muchos secretos y estudioso infinito de la cabala en profundidad. Igual hablame siempre como uruguayo. Cuando te saludan simplemente saluda.`;

        // ========== FUNCIONES DEL VISOR PRINCIPAL ==========
        async function fetchChats() {
            const listContainer = document.getElementById('chats-list');
            
            try {
                const { data, error } = await supabaseClient
                    .from('chats')
                    .select('*')
                    .order('updated_at', { ascending: false });

                if (error) throw error;
                allChats = data;
                renderList(allChats);

            } catch (err) {
                listContainer.innerHTML = `<div class="p-8 text-red-500">Error: ${err.message}</div>`;
            }
        }

        function renderList(chats) {
            const listContainer = document.getElementById('chats-list');
            if (chats.length === 0) {
                listContainer.innerHTML = `<div class="p-8 text-center text-slate-400">No hay conversaciones guardadas.</div>`;
                return;
            }

            listContainer.innerHTML = chats.map(chat => `
                <div onclick="displayChat('${chat.id}')" 
                     id="item-${chat.id}"
                     class="p-4 border-b border-slate-100 cursor-pointer hover:bg-slate-50 transition-all border-left-4 border-transparent">
                    <div class="text-sm font-bold text-slate-800 truncate">${chat.title || 'Sin t√≠tulo'}</div>
                    <div class="flex justify-between mt-1">
                        <span class="text-[10px] font-black text-amber-600 uppercase">${new Date(chat.updated_at).toLocaleDateString()}</span>
                        <span class="text-[10px] font-bold text-slate-400 uppercase">ID: ${chat.user_id.substring(0,8)}</span>
                    </div>
                </div>
            `).join('');
        }

        function displayChat(id) {
            const chat = allChats.find(c => c.id == id);
            if (!chat) return;

            document.querySelectorAll('#chats-list > div').forEach(el => el.classList.remove('selected-item'));
            document.getElementById(`item-${id}`).classList.add('selected-item');

            document.getElementById('chat-header').classList.remove('hidden');
            document.getElementById('view-title').innerText = chat.title;
            document.getElementById('view-date').innerText = new Date(chat.updated_at).toLocaleString();
            document.getElementById('view-id').innerText = `Usuario Ref: ${chat.user_id}`;

            const content = document.getElementById('chat-content');
            const history = chat.history || [];

            content.innerHTML = history.map((msg, index) => {
                const isUser = msg.role === 'user';
                return `
                    <div class="flex ${isUser ? 'justify-end' : 'justify-start'}" id="msg-${index}">
                        <div class="${isUser ? 'user-bubble' : 'ai-bubble'}">
                            <div class="text-[9px] uppercase font-black mb-2 opacity-50">${isUser ? 'Pregunta' : 'Espejo'}</div>
                            <div class="text-sm leading-relaxed">${msg.parts[0].text.replace(/\n/g, '<br>')}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Scroll al inicio del chat para comenzar a leer desde arriba
            content.scrollTop = 0;
        }

        function filterChats() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allChats.filter(chat => 
                chat.title.toLowerCase().includes(term) || 
                JSON.stringify(chat.history).toLowerCase().includes(term)
            );
            renderList(filtered);
        }
        
        // ========== MODO OSCURO ==========
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggle = document.getElementById('dark-mode-toggle');
            const circle = toggle.querySelector('.dark-mode-toggle-circle');
            
            if (document.body.classList.contains('dark-mode')) {
                toggle.classList.add('active');
                circle.textContent = 'üåô';
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                toggle.classList.remove('active');
                circle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('dark-mode', 'disabled');
            }
        }
        
        function loadDarkMode() {
            const darkMode = localStorage.getItem('dark-mode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                const toggle = document.getElementById('dark-mode-toggle');
                const circle = toggle.querySelector('.dark-mode-toggle-circle');
                toggle.classList.add('active');
                circle.textContent = 'üåô';
            }
        }

        // ========== FUNCIONES DEL CHAT ANALISTA ==========
        function toggleChatAnalista() {
            const modal = document.getElementById('chat-analista-modal');
            modal.classList.toggle('active');
        }

        async function sendToAnalista() {
            const input = document.getElementById('analista-input');
            const userText = input.value.trim();
            if (!userText) return;

            console.log('üì§ Enviando mensaje:', userText);
            addAnalistaMessage(userText, true);
            input.value = '';

            const messagesDiv = document.getElementById('chat-analista-messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'analista-ai opacity-50';
            typingDiv.textContent = 'Analizando...';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            chatAnalistaHistory.push({ 
                role: "user", 
                parts: [{ text: userText }] 
            });

            try {
                console.log('üîó Llamando a API...');
                // Si est√°s en local, usa la URL de producci√≥n
                const apiUrl = window.location.protocol === 'file:' 
                    ? 'https://refugiodigital.vercel.app/api/gemini'
                    : '/api/gemini';
                
                console.log('üåê URL:', apiUrl);
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [
                            { role: "user", parts: [{ text: PROMPT_ANALISTA }] },
                            ...chatAnalistaHistory
                        ]
                    })
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response ok:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('üì¶ Data recibida:', data);
                
                const typing = document.getElementById('typing-indicator');
                if (typing) typing.remove();

                if (data.success) {
                    console.log('‚úÖ Respuesta exitosa');
                    addAnalistaMessage(data.text, false);
                    chatAnalistaHistory.push({ 
                        role: "model", 
                        parts: [{ text: data.text }] 
                    });
                } else {
                    console.error('‚ùå Data.success es false:', data);
                    addAnalistaMessage("No pude procesar tu consulta. Intent√° de nuevo.", false);
                }

            } catch (error) {
                console.error('üí• Error completo:', error);
                console.error('üí• Error message:', error.message);
                console.error('üí• Error stack:', error.stack);
                const typing = document.getElementById('typing-indicator');
                if (typing) typing.remove();
                addAnalistaMessage(`Error: ${error.message}`, false);
            }
        }

        function addAnalistaMessage(text, isUser) {
            const messagesDiv = document.getElementById('chat-analista-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = isUser ? 'analista-user' : 'analista-ai';
            msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Inicializar - verificar sesi√≥n
        checkSession();
        
        // Cargar preferencia de modo oscuro despu√©s de verificar sesi√≥n
        window.addEventListener('load', () => {
            setTimeout(loadDarkMode, 100);
        });
    </script>
