<body>

            <span class="dark:hidden">ğŸŒ™</span>
            <span class="hidden dark:inline">â˜€ï¸</span>
        </button>
    </nav>

    <main>
        <!-- MARCO DEL CHAT -->
        <div class="chat-frame">
            <div class="chat-container" id="chat-box">
                <div class="bubble bubble-ai italic">
                    Hola. Soy tu espejo digital. En este espacio no existen los juicios, solo la comprensiÃ³n. Â¿QuÃ© necesitas soltar o entender hoy?
                </div>
            </div>
        </div>

        <!-- ENTRADA DE TEXTO -->
        <div class="mt-4 mb-2 relative">
            <input type="text" 
                   id="chat-input" 
                   placeholder="Escribe tu sentir aquÃ­..." 
                   class="w-full p-5 pr-16 rounded-2xl text-lg italic shadow-lg">
            
            <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-amber-600 text-white p-3.5 rounded-xl hover:bg-amber-700 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>
            </button>
        </div>
        <p class="text-center text-[10px] text-slate-500 dark:text-slate-400 font-bold uppercase tracking-[0.2em] opacity-80">ConversaciÃ³n Privada</p>
    </main>

    <script>
        // GestiÃ³n de Tema
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        // Motor de PartÃ­culas Mejorado
        const container = document.getElementById('particle-container');
        function createParticle() {
            const p = document.createElement('div');
            const size = Math.random() * 4 + 2;
            const duration = Math.random() * 12 + 8;
            p.className = 'particle';
            p.style.width = `${size}px`; 
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}%`;
            p.style.setProperty('--duration', `${duration}s`);
            p.style.setProperty('--opacity', Math.random() * 0.3 + 0.2);
            container.appendChild(p);
            setTimeout(() => p.remove(), duration * 1000);
        }
        setInterval(createParticle, 600);
    </script>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
