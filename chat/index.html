<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Espejo Digital | Tu Refugio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="particle-container"></div>

    <!-- PANEL LATERAL DE HISTORIAL -->
    <div id="history-sidebar" class="fixed top-0 left-0 h-full w-80 bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl z-50 transform -translate-x-full transition-transform duration-300 border-r border-amber-500/20 shadow-2xl">
        <div class="p-6 flex flex-col h-full">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-amber-600 font-black uppercase tracking-widest text-sm">Mis Reflexiones</h2>
                <button onclick="toggleHistory(false)" class="text-slate-400 hover:text-amber-600 text-3xl">&times;</button>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto space-y-3 pr-2">
                <!-- Chats guardados dinámicamente -->
            </div>
        </div>
    </div>

    <!-- NAVEGACIÓN SUPERIOR CORREGIDA -->
    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full relative z-20">
        <a href="../refugio.html" class="text-xs font-bold uppercase tracking-[0.3em] text-amber-700 dark:text-amber-500 flex items-center gap-2">
            <span class="text-xl">←</span> Volver al Refugio
        </a>
        
        <div class="flex items-center gap-2">
            <!-- BOTÓN DE MÚSICA -->
            <button id="music-btn" onclick="toggleMusic()" class="p-3 rounded-full bg-amber-500/10 text-amber-700 dark:text-amber-500 border border-amber-500/20 hover:scale-110 transition-all">
                <svg id="speaker-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </button>

            <!-- BOTÓN DE TEMA (AHORA CON SVG) -->
            <button id="theme-btn" onclick="toggleDarkMode()" class="p-3 rounded-full bg-amber-500/10 text-amber-700 dark:text-amber-500 border border-amber-500/20">
                <svg id="theme-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                </svg>
            </button>
        </div>
    </nav>

    <main class="relative z-10">
        <!-- BOTONES DE CONTROL DE SESIÓN -->
        <div class="flex gap-3 mb-4 w-full max-w-3xl mx-auto">
            <button onclick="createNewChat()" class="flex-1 bg-amber-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-amber-700 transition-all shadow-lg">
                + Nuevo Chat
            </button>
            <button onclick="toggleHistory(true)" class="flex-1 bg-white/80 dark:bg-slate-800/80 border border-amber-500/20 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:border-amber-500 transition-all shadow-sm dark:text-white">
                ⌛ Historial
            </button>
        </div>

        <!-- MARCO DEL CHAT -->
        <div class="chat-frame">
            <div class="chat-container" id="chat-box">
                <!-- Mensajes -->
            </div>
        </div>

        <!-- ENTRADA DE TEXTO -->
        <div class="mt-4 mb-2 relative w-full max-w-3xl mx-auto">
            <input type="text" 
                   id="chat-input" 
                   placeholder="Escribe tu sentir aquí..." 
                   class="w-full p-5 pr-16 rounded-2xl text-lg italic shadow-xl">
            
            <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-amber-600 text-white p-3.5 rounded-xl hover:bg-amber-700 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
        <p class="text-center text-[10px] text-slate-500 dark:text-slate-400 font-bold uppercase tracking-[0.2em] opacity-80">Conversación Privada & Anónima</p>
    </main>

    <script>
        // Gestión de Tema
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        // Motor de Partículas Cayendo
        const container = document.getElementById('particle-container');
        function createParticle() {
            const p = document.createElement('div');
            const size = Math.random() * 4 + 2;
            const duration = Math.random() * 12 + 8;
            p.className = 'particle';
            p.style.width = `${size}px`; 
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}%`;
            p.style.setProperty('--duration', `${duration}s`);
            p.style.setProperty('--opacity', Math.random() * 0.3 + 0.2);
            container.appendChild(p);
            setTimeout(() => p.remove(), duration * 1000);
        }
        setInterval(createParticle, 600);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <!-- SCRIPT DE MÚSICA PERSISTENTE -->
    <script src="../music-player.js"></script>
</body>
</html>
